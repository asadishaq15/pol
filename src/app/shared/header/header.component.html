<div class="header py-4">
  <div
    class="d-grid gap-2 d-md-flex justify-content-between pb-3 border-bottom"
  >
    <div class="d-flex align-items-end">
      <h5>{{ activeItem || "Header" }}</h5>
    </div>
    <div class="d-flex">
      <!-- <div class="p-2">
                <form class="d-flex" role="search">
                    <input class="form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
                    <img src="assets/icons/header/search.svg" alt="">
                </form>
            </div> -->
      <div class="nav-item dropdown m-2">
        <div
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="assets/icons/header/settings.svg" alt="" />
        </div>
        <ul class="dropdown-menu">
          <li>
            <span class="dropdown-item" (click)="openPersonalInfo()">
              <!-- <img
                src="assets/icons/side-bar/personal-info.svg"
                class="me-2"
                width="20"
                height="20"
                alt="Personal Info"
              /> -->
              Personal Info
            </span>
          </li>
          <li>
            <span class="dropdown-item" (click)="openForgotPassword()">
              Change Password
            </span>
          </li>
          <li>
            <span class="dropdown-item" (click)="openPasswords()">
              Passwords
            </span>
          </li>
        </ul>
      </div>
      <div class="p-2">
        <img src="assets/icons/header/notification-plus.svg" alt="" />
      </div>
      <div class="nav-item dropdown px-2">
        <!-- <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a> -->
        <div
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            *ngIf="!imageUrl"
            src="assets/images/user-default-image.svg"
            height="46"
            width="46"
            alt="Profile"
          />
          <img
            *ngIf="imageUrl"
            [src]="imageUrl"
            height="40"
            width="40"
            alt="Profile"
          />
        </div>
        <ul class="dropdown-menu">
          <!-- <li>
            <span class="dropdown-item" (click)="openPersonalInfo()">
              <img
                src="assets/icons/side-bar/personal-info.svg"
                class="me-2"
                width="20"
                height="20"
                alt="Personal Info"
              />
              My Profile
            </span>
          </li> -->
          <li>
            <span class="dropdown-item" (click)="logout()"> Logout </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
